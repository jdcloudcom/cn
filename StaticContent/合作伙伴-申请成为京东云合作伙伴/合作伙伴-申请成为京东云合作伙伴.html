<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>合作伙伴
  </title>
</head>

<body>
  <div>
    <div>
      <div class="jdc-reg-form">
        <div class="reg">
          <div class="reg-hd">
            <h3>申请成为京东云合作伙伴</h3>
            <div class="reg-qrcode"><img
                src="//static-portal.jdcloud.com/jcloud/jc/2.0.0/widget/jdc-side-panel/i/qrCode.jpg" width="90"
                height="90"></div>
          </div>
          <div class="reg-bd">
            <form class="el-form form-group demo-ruleForm">
              <div class="el-form-item form-item is-required"><label for="companyName"
                  class="el-form-item__label">公司名称:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="请输入公司名称" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="area"
                  class="el-form-item__label">业务区域:</label>
                <div class="el-form-item__content">
                  <div class="el-select">

                    <div class="el-input">
                      <i class="el-input__icon el-icon-caret-top"></i><input autocomplete="off" placeholder="请选择"
                        readonly="readonly" icon="caret-top" type="text" rows="2" class="el-input__inner">


                    </div>
                    <div class="el-select-dropdown" style="display: none; min-width: 360px;">
                      <div class="el-scrollbar" style="">
                        <div class="el-select-dropdown__wrap el-scrollbar__wrap"
                          style="margin-bottom: -17px; margin-right: -17px;">
                          <ul class="el-scrollbar__view el-select-dropdown__list" style="position: relative;">

                            <li class="el-select-dropdown__item"><span>全国</span></li>
                            <li class="el-select-dropdown__item"><span>东区</span></li>
                            <li class="el-select-dropdown__item"><span>西区</span></li>
                            <li class="el-select-dropdown__item"><span>南区</span></li>
                            <li class="el-select-dropdown__item"><span>北区</span></li>
                            <div class="resize-triggers">
                              <div class="expand-trigger">
                                <div style="width: 1px; height: 1px;"></div>
                              </div>
                              <div class="contract-trigger"></div>
                            </div>
                          </ul>
                        </div>
                        <div class="el-scrollbar__bar is-horizontal">
                          <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                        </div>
                        <div class="el-scrollbar__bar is-vertical">
                          <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
                        </div>
                      </div>

                    </div>
                    <div class="resize-triggers">
                      <div class="expand-trigger">
                        <div style="width: 361px; height: 38px;"></div>
                      </div>
                      <div class="contract-trigger"></div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="companySize"
                  class="el-form-item__label">公司规模:</label>
                <div class="el-form-item__content">
                  <div class="el-select">

                    <div class="el-input">
                      <i class="el-input__icon el-icon-caret-top"></i><input autocomplete="off" placeholder="请选择"
                        readonly="readonly" icon="caret-top" type="text" rows="2" class="el-input__inner">


                    </div>
                    <div class="el-select-dropdown" style="display: none; min-width: 360px;">
                      <div class="el-scrollbar" style="">
                        <div class="el-select-dropdown__wrap el-scrollbar__wrap"
                          style="margin-bottom: -17px; margin-right: -17px;">
                          <ul class="el-scrollbar__view el-select-dropdown__list" style="position: relative;">

                            <li class="el-select-dropdown__item"><span>50人</span></li>
                            <li class="el-select-dropdown__item"><span>50-100人</span></li>
                            <li class="el-select-dropdown__item"><span>100人以上</span></li>
                            <div class="resize-triggers">
                              <div class="expand-trigger">
                                <div style="width: 1px; height: 1px;"></div>
                              </div>
                              <div class="contract-trigger"></div>
                            </div>
                          </ul>
                        </div>
                        <div class="el-scrollbar__bar is-horizontal">
                          <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                        </div>
                        <div class="el-scrollbar__bar is-vertical">
                          <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
                        </div>
                      </div>

                    </div>
                    <div class="resize-triggers">
                      <div class="expand-trigger">
                        <div style="width: 361px; height: 38px;"></div>
                      </div>
                      <div class="contract-trigger"></div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="webSite"
                  class="el-form-item__label">公司网址:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="请输入公司网址" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="contactPerson"
                  class="el-form-item__label">联系人姓名:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="请输入联系人姓名" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">


                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="mobile"
                  class="el-form-item__label">联系人手机号:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="请输入联系人手机号" type="text" rows="2" maxlength="11"
                      validateevent="true" class="el-input__inner">
                  </div>

                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="email"
                  class="el-form-item__label">联系人邮箱:</label>
                <div class="el-form-item__content">
                  <div class="el-input">

                    <input autocomplete="off" placeholder="请输入联系人邮箱" type="text" rows="2" maxlength="100"
                      validateevent="true" class="el-input__inner">
                  </div>
                </div>
              </div>
              <div class="el-form-item form-item is-required"><label for="type"
                  class="el-form-item__label">合作类型:</label>
                <div class="el-form-item__content">
                  <div class="el-checkbox-group"><label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="1"></span><span class="el-checkbox__label">ISV合作伙伴
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="2"></span><span class="el-checkbox__label">SI合作伙伴
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="3"></span><span class="el-checkbox__label">分销合作伙伴
                      </span></label> <label class="el-checkbox"><span class="el-checkbox__input"><span
                          class="el-checkbox__inner"></span><input type="checkbox" name="type"
                          class="el-checkbox__original" value="4"></span><span class="el-checkbox__label">服务类合作伙伴
                      </span></label></div>

                </div>
              </div>
              <div class="el-form-item reg-ft mt30">

                <div class="el-form-item__content"><button type="button"
                    class="el-button reg-btn btn-confirm el-button--primary"
                    clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Submit">

                    <span>确定</span></button> <button type="button"
                    class="el-button reg-btn btn-cancel el-button--default"
                    clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Reset">
                    <span>重置</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="pop-tips" style="display: none;">
        <div class="layer-info">
          <div class="layer-info-tips">申请已提交，我们会尽快与您联系！</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
